        <h1>SUPER VILAINS</h1>
        <h3>Ce n'est jamais blanc ou noir, méchant ou gentil !</h3>

                    <h3 style="padding-left: 15%; padding-top: 10%;">Dennis Carredine </h3>
                    <strong> Identité :</strong> Inspiré du Cambrioleur <br> <strong> Capacités :</strong>Humain sans caractéristique particulière. <br> <strong> Objectif :</strong> Mi-temps entre escroc et voleur de voiture à New-York, il est en partie
                    reponsable, avec Flint Marco, de la mort de Ben Parker lors d'un braquage à main armé qui a mal tourné. C'est le premier adversaire de Ben Parker qui l'amènera à devenir Spiderman.
                </figcaption>
            </figure>

                    <strong> Identité :</strong> Norman Osborn <strong> <br> Capacités :</strong> Fondateur de Oscorp Technologie,Serum Super Soldat, Planeur/Equipements de hautes technologies. <br> <strong> Objectif : </strong>Souffrant d'une dissociation
                    de personnalité après l'injection du serum, il ne cherche que le chaos et la mort de Spideman. La personnalité de Norman reste présente, mais dominée par le bouffon.
                </figcaption>
            </figure>
        </div>

            <figure>

                    <h3 style="padding-left: 15%; padding-top: 10%;">Dr. Octopus</h3>
                    <strong> Identité :</strong> Otto Octavius <br> <strong> Capacités: </strong>Chercheur à Oscorp Technologie, Tentacules mécaniques contrôlés par puce neuronale. <br> <strong>Objectif : </strong> Suite à un accident lors d'une expérience,
                    sa femme meurt et son équipement prend le contrôle de son esprit le rendant plus violent. Pensant que Spiderman en est l'origine, il souhaite le voir mort.</figcaption>
            </figure>
        </div>

                    <h3 style="padding-left: 15%; padding-top: 10%;">Homme-sable </h3>
                    <strong> Identité :</strong> Flint Marco <br> <strong> Capacités :</strong> Change son corp en sable, Contrôle individuellement les molécules de sable. <br> <strong> Objectif :</strong> Sauver sa fille atteint de maladie grave est
                    son unique préoccupation, méme après son accident l'ayant changé en homme-sable. Par manque d'argent, il devient criminel malgré lui et enchaine les mauvaises décisions.
                </figcaption>
            </figure>
        </div>

                    <h3 style="padding-left: 15%; padding-top: 10%;"> Bouffon Vert II</h3>
                    <strong> Identité :</strong> Harry Osborn <strong> <br> Capacités :</strong>Dirigeant de Oscorp Technologie,Serum Super Soldat II, Planeur/Equipements de hautes technologies. <br> <strong> Objectif : </strong>Meilleur ami de Peter.
                    Souffrant d'une dissociation de personnalité après l'injection du serum (comme son père), il ne cherche que la mort de Spideman, tenu reponsable de la mort de son père.
                </figcaption>
            </figure>
        </div>

                    <strong> Identité :</strong> Symbiote I Eddie Brook <br> <strong> Capacités: </strong>Chercheur à Oscorp Technologie, Tentacules mécaniques contrôlés par puce neuronale. <br> <strong>Objectif : </strong> Suite à un accident lors d'une
                    expérience, sa femme meurt et son équipement prend le contrôle de son esprit le rendant plus violent. Pensant que Spiderman en est l'origine, il souhaite le voir mort.</figcaption>
            </figure>

                    <strong> Identité :</strong> Dr. Curtis Connota <br> <strong> Capacités :</strong> Chercheur Oscorp Technologie, Force surhumaine et Aptitudes reptiliennes. <br> <strong> Objectif :</strong> Anirné par le désir de sauvé les maux du
                    corp humain, il développe un serum à partir d'ADN de lézard. Ce premier essai devait faire repousser son bras amputé, mais il se transforme entièrement en lézard. Son souhait, étendre cette évolution
                </figcaption>
            </figure>

                    <strong> Identité :</strong> Maxwell Dillon <strong> <br> Capacités :</strong> Ingénieur Oscorp Technologie, Manipulation et stockage de l'électricité <br> <strong> Objectif : </strong> Une expérience à Oscorp tourne mal et transforme
                    son corp en condensateur capable de manipuler l'électricité. Fan obsessionnel de Spiderman, son pouvoir le change en adversaire rempli de colère et cherchant la défaite de son idole.
                </figcaption>
            </figure>
        </div>
        <div class="col-2" style="padding-top: 5%;">
            <figure>

                    <h3 style="padding-left: 15%; padding-top: 10%;"> Rhino</h3>
                    <strong> Identité :</strong> Aleksei Sytsevich <br> <strong> Capacités: </strong>Costume mécanique en forme de Rhinocéros puissant. <br> <strong>Objectif : </strong> Mafieux russe qui détourné un camion blindé d'Oscorp contenant des
                    fioles de plutonium, mais désarmé et vaincu par Spideman. Il est ensuite recruté par Harry Osborn, premier membre d'une nouvelle équipe créée pour combattre Spider-Man et faire des ravages.</figcaption>
            </figure>
        </div>

    <div class="container-fluid" style=" background-color: #F1C530; display: flex; justify-content: space-around; padding-bottom: 10%; ">

                    <strong> Identité :</strong> Adrian Toornesv<br> <strong> Capacités :</strong> Costume mécanique de vautour, armes extraterrestre.. <br> <strong> Objectif :</strong> Il se convertit en marchand d'armes extraterrestre suite à la faillite
                    de son entreprise. Père de famille fortuné le jour, voleur d'armes extraterrestre la nuit, il mène une double vie. Spiderman se mettant en travers de son business, il souhaite la mort du justicier.
                </figcaption>
            </figure>
        </div>
        <div class="col-2" style="padding-top: 5%; margin-left: -50%;">

                    <h3 style="padding-left: 15%; padding-top: 10%;"> Mysterio </h3>
                    <strong> Identité :</strong> Quentin Beck <strong> <br> Capacités :</strong> Intelligent, Costume hautes technologies, Drones.<br> <strong> Objectif : </strong> Objectif : Ancien employé de Stark Industries il cherche à remplacer lron
                    Man et devenir un symbole de justice. Pour cela, il orchestre des attaques en utilisant des illusions et une techologie avancé. Spideman découvrant son plan, il devient un adversaire à la hauteur du héro.
                </figcaption>
            </figure>
        </div>
